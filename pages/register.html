<div class="container">
    <h2 class="text-center">Реєстрація</h2>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4">
            <form role="form">
                <fieldset>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="login" name="login" id="login" class="form-control input-lg" placeholder="Логін">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Пароль">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="1">Я викладач</label>
                    </div>

                    <br>
                    <h3>Особисті данні</h3>
                    <div class="form-group">
                        <input type="name" name="name" id="name" class="form-control input-lg" placeholder="Ім'я">
                    </div>
                    <div class="form-group">
                        <input type="surname" name="surname" id="surname" class="form-control input-lg"
                               placeholder="Прізвище">
                    </div>
                    <div class="form-group">
                        <input type="group" name="group" id="group" class="form-control input-lg"
                               placeholder="Група">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 pull-right">
                            <a href="main.html" class="btn btn-lg btn-primary btn-block">Підтвердити</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
